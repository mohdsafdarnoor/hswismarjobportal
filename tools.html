  <main class="container">
    <section class="page-head">
      <h1>AI Tools Directory</h1>
      <p class="muted">Click a category → select a stage → explore tools below.</p>
    </section>

    <section class="card card-pad">
      <div id="toolsAccordion" class="tools-accordion" aria-label="Tools categories">

        <div class="tool-acc-item">
          <button type="button" class="tool-acc-btn" data-category="working-student" aria-expanded="true" aria-controls="panel-working-student" id="btn-working-student">
            <span>Working Student</span>
            <span class="tool-acc-icon" aria-hidden="true">▾</span>
          </button>
          <div id="panel-working-student" class="tool-acc-panel" role="region" aria-labelledby="btn-working-student">
            <div class="stage-row" aria-label="Working Student stages">
              <button type="button" class="stage" data-stage="orientation" aria-selected="true">Orientation</button>
              <button type="button" class="stage" data-stage="application" aria-selected="false">Application</button>
              <button type="button" class="stage" data-stage="interview" aria-selected="false">Interview</button>
              <button type="button" class="stage" data-stage="onboarding" aria-selected="false">Onboarding</button>
            </div>
          </div>
        </div>

        <div class="tool-acc-item">
          <button type="button" class="tool-acc-btn" data-category="internship" aria-expanded="false" aria-controls="panel-internship" id="btn-internship">
            <span>Internship</span>
            <span class="tool-acc-icon" aria-hidden="true">▾</span>
          </button>
          <div id="panel-internship" class="tool-acc-panel" role="region" aria-labelledby="btn-internship" hidden>
            <div class="stage-row" aria-label="Internship stages">
              <button type="button" class="stage" data-stage="orientation" aria-selected="true">Orientation</button>
              <button type="button" class="stage" data-stage="application" aria-selected="false">Application</button>
              <button type="button" class="stage" data-stage="interview" aria-selected="false">Interview</button>
              <button type="button" class="stage" data-stage="onboarding" aria-selected="false">Onboarding</button>
            </div>
          </div>
        </div>

        <div class="tool-acc-item">
          <button type="button" class="tool-acc-btn" data-category="master-thesis" aria-expanded="false" aria-controls="panel-master-thesis" id="btn-master-thesis">
            <span>Master Thesis</span>
            <span class="tool-acc-icon" aria-hidden="true">▾</span>
          </button>
          <div id="panel-master-thesis" class="tool-acc-panel" role="region" aria-labelledby="btn-master-thesis" hidden>
            <div class="stage-row" aria-label="Master Thesis stages">
              <button type="button" class="stage" data-stage="orientation" aria-selected="true">Orientation</button>
              <button type="button" class="stage" data-stage="application" aria-selected="false">Application</button>
              <button type="button" class="stage" data-stage="interview" aria-selected="false">Interview</button>
              <button type="button" class="stage" data-stage="onboarding" aria-selected="false">Onboarding</button>
            </div>
          </div>
        </div>

        <div class="tool-acc-item">
          <button type="button" class="tool-acc-btn" data-category="full-time" aria-expanded="false" aria-controls="panel-full-time" id="btn-full-time">
            <span>Full-Time</span>
            <span class="tool-acc-icon" aria-hidden="true">▾</span>
          </button>
          <div id="panel-full-time" class="tool-acc-panel" role="region" aria-labelledby="btn-full-time" hidden>
            <div class="stage-row" aria-label="Full-Time stages">
              <button type="button" class="stage" data-stage="orientation" aria-selected="true">Orientation</button>
              <button type="button" class="stage" data-stage="application" aria-selected="false">Application</button>
              <button type="button" class="stage" data-stage="interview" aria-selected="false">Interview</button>
              <button type="button" class="stage" data-stage="onboarding" aria-selected="false">Onboarding</button>
            </div>
          </div>
        </div>

      </div>
    </section>
