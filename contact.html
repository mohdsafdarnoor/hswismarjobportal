    <div class="container topbar-inner">
      <a class="brand" href="index.html">
        <span class="brand-title">Hochschule Wismar</span>

      <button class="mobile-toggle" type="button" aria-label="Open menu">â˜°</button>

      <nav class="nav">

    <div id="mobilePanel" class="mobile-panel">
      <a href="index.html">Home</a>
      <a href="tools.html">AI Tools</a>
      <a href="prompts.html">AI Prompts</a>
      <a href="guidelines.html">Guidelines</a>
      <a href="faqs.html">FAQs</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main class="container">
    <section class="page-head">
      <h1>Contact Us</h1>
      <p class="muted">Have questions or suggestions? We'd love to hear from you.</p>
    </section>

    <section class="card card-pad contact-section">
      <form action="https://api.web3forms.com/submit" method="POST" data-web3forms="true">
        <input type="hidden" name="access_key" value="YOUR_WEB3FORMS_ACCESS_KEY_HERE" />
        <input type="hidden" name="subject" value="New Contact Form Submission" />
        <input type="hidden" name="from_name" value="AI Job Search Support" />

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="category">Inquiry Type</label>
          <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="general">General Question</option>
            <option value="tool-suggestion">Tool Suggestion</option>
            <option value="prompt-request">Prompt Request</option>
            <option value="feedback">Feedback</option>
            <option value="technical">Technical Issue</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>

      <div id="formStatus" style="display:none; margin-top:16px;"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">

</body>
</html>
