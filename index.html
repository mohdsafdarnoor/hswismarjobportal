<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Tools Directory | AI Job Search Support</title>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Top Nav -->
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="index.html">
        <span class="brand-title">Hochschule Wismar</span>
        <span class="brand-sub">AI Job Search Support</span>
      </a>

      <button class="mobile-toggle" type="button" aria-label="Open menu">
        ☰
      </button>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="tools.html">AI Tools</a>
        <a href="prompts.html">AI Prompts</a>
        <a href="guidelines.html">Guidelines</a>
        <a href="faqs.html">FAQs</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>

    <div id="mobilePanel" class="mobile-panel">
      <a href="index.html">Home</a>
      <a href="tools.html">AI Tools</a>
      <a href="prompts.html">AI Prompts</a>
      <a href="guidelines.html">Guidelines</a>
      <a href="faqs.html">FAQs</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main class="container">
    <section class="page-head">
      <h1>AI Tools Directory</h1>
      <p class="muted">Click a category (arrow) → pick a stage → see tools below.</p>
    </section>

    <!-- ACCORDION -->
    <section class="card card-pad">
      <div id="toolsAccordion" class="tools-accordion" aria-label="Tools categories">

        <!-- Working Student -->
        <div class="tool-acc-item">
          <button
            type="button"
            class="tool-acc-btn"
            data-category="working-student"
            aria-expanded="true"
            aria-controls="panel-working-student"
            id="btn-working-student">
            <span>Working Student</span>
            <span class="tool-acc-icon" aria-hidden="true">▾</span>
          </button>

          <div
            id="panel-working-student"
            class="tool-acc-panel"
            role="region"
            aria-labelledby="btn-working-student">
            <div class="stage-row" role="tablist" aria-label="Working Student stages">
              <button type="button" class="stage" data-stage="orientation" aria-selected="true">Orientation</button>
              <button type="button" class="stage" data-stage="application" aria-selected="false">Application</button>
              <button type="button" class="stage" data-stage="interview" aria-selected="false">Interview</button>
              <button type="button" class="stage" data-stage="onboarding" aria-selected="false">Onboarding</button>
            </div>
          </div>
        </div>

        <!-- Internship -->
        <div class="tool-acc-item">
          <button
            type="button"
            class="tool-acc-btn"
            data-category="internship"
            aria-expanded="false"
            aria-controls="panel-internship"
            id="btn-internship">
            <span>Internship</span>
            <span class="tool-acc-icon" aria-hidden="true">▾</span>
          </button>

          <div
            id="panel-internship"
            class="tool-acc-panel"
            role="region"
            aria-labelledby="btn-internship"
            hidden>
            <div class="stage-row" role="tablist" aria-label="Internship stages">
              <button type="button" class="stage" data-stage="orientation" aria-selected="true">Orientation</button>
              <button type="button" class="stage" data-stage="application" aria-selected="false">Application</button>
              <button type="button" class="stage" data-stage="interview" aria-selected="false">Interview</button>
              <button type="button" class="stage" data-stage="onboarding" aria-selected="false">Onboarding</button>
            </div>
          </div>
        </div>

        <!-- Master Thesis -->
        <div class="tool-acc-item">
          <button
            type="button"
            class="tool-acc-btn"
            data-category="master-thesis"
            aria-expanded="false"
            aria-controls="panel-master-thesis"
            id="btn-master-thesis">
            <span>Master Thesis</span>
            <span class="tool-acc-icon" aria-hidden="true">▾</span>
          </button>

          <div
            id="panel-master-thesis"
            class="tool-acc-panel"
            role="region"
            aria-labelledby="btn-master-thesis"
            hidden>
            <div class="stage-row" role="tablist" aria-label="Master Thesis stages">
              <button type="button" class="stage" data-stage="orientation" aria-selected="true">Orientation</button>
              <button type="button" class="stage" data-stage="application" aria-selected="false">Application</button>
              <button type="button" class="stage" data-stage="interview" aria-selected="false">Interview</button>
              <button type="button" class="stage" data-stage="onboarding" aria-selected="false">Onboarding</button>
            </div>
          </div>
        </div>

        <!-- Full-Time -->
        <div class="tool-acc-item">
          <button
            type="button"
            class="tool-acc-btn"
            data-category="full-time"
            aria-expanded="false"
            aria-controls="panel-full-time"
            id="btn-full-time">
            <span>Full-Time</span>
            <span class="tool-acc-icon" aria-hidden="true">▾</span>
          </button>

          <div
            id="panel-full-time"
            class="tool-acc-panel"
            role="region"
            aria-labelledby="btn-full-time"
            hidden>
            <div class="stage-row" role="tablist" aria-label="Full-Time stages">
              <button type="button" class="stage" data-stage="orientation" aria-selected="true">Orientation</button>
              <button type="button" class="stage" data-stage="application" aria-selected="false">Application</button>
              <button type="button" class="stage" data-stage="interview" aria-selected="false">Interview</button>
              <button type="button" class="stage" data-stage="onboarding" aria-selected="false">Onboarding</button>
            </div>
          </div>
        </div>

      </div>
    </section>

    <!-- TOOLS GRID -->
    <section id="toolsGrid" class="tools-grid" aria-live="polite"></section>

  </main>

  <script src="js/main.js" defer></script>
</body>
</html>
