  <main class="container">
    <section class="page-head">
      <h1>AI Prompts Library</h1>
      <p class="muted">Click "Copy" to use any prompt with ChatGPT, Claude, or your favorite AI tool.</p>
    </section>

    <section class="card card-pad">
      <div class="filter-row">
        <label for="promptFilter" class="filter-label">Filter by category:</label>
        <select id="promptFilter" class="filter-select">
          <option value="all">All Categories</option>
          <option value="working-student">Working Student</option>
          <option value="internship">Internship</option>
          <option value="master-thesis">Master Thesis</option>
          <option value="full-time">Full-Time</option>
        </select>
      </div>
    </section>

    <section id="promptsGrid" class="prompts-grid"></section>

    <script id="promptsData" type="application/json">
[
  {
    "category": "working-student",
    "title": "Resume Optimization",
    "prompt": "Review my resume for a working student position in [field]. Suggest improvements to highlight relevant skills, coursework, and part-time experience. Make it ATS-friendly."
  },
  {
    "category": "working-student",
    "title": "Cover Letter Draft",
    "prompt": "Write a cover letter for a working student role at [company] in [field]. Emphasize my ability to balance studies and work, highlight [specific skill], and show enthusiasm for learning."
  },
  {
    "category": "working-student",
    "title": "Interview Prep: Common Questions",
    "prompt": "Generate 10 common interview questions for a working student position in [field]. Include behavioral and technical questions. Provide sample answers."
  },
  {
    "category": "internship",
    "title": "Internship Application Email",
    "prompt": "Draft a professional email to apply for an internship at [company]. Attach my resume and express interest in [specific team/project]. Keep it concise and friendly."
  },
  {
    "category": "internship",
    "title": "Portfolio Project Ideas",
    "prompt": "Suggest 5 portfolio projects for an internship application in [field]. Each project should demonstrate [specific skill] and be completable in 2-4 weeks."
  },
  {
    "category": "internship",
    "title": "Thank You Email After Interview",
    "prompt": "Write a thank-you email after an internship interview at [company]. Reference [specific topic discussed], reaffirm my interest, and keep it under 150 words."
  },
  {
    "category": "master-thesis",
    "title": "Thesis Topic Brainstorm",
    "prompt": "Suggest 5 master thesis topics in [field] related to [interest area]. Each topic should be research-feasible within 6 months and have practical applications."
  },
  {
    "category": "master-thesis",
    "title": "Research Proposal Outline",
    "prompt": "Create an outline for a master thesis research proposal on [topic]. Include: background, research question, methodology, expected outcomes, and timeline."
  },
  {
    "category": "master-thesis",
    "title": "Literature Review Summary",
    "prompt": "Summarize key themes from recent papers on [topic]. Identify research gaps and suggest how my thesis can contribute to the field."
  },
  {
    "category": "full-time",
    "title": "LinkedIn Profile Optimization",
    "prompt": "Rewrite my LinkedIn headline and summary for a full-time role in [field]. Highlight [X years experience], key achievements, and career goals. Use keywords for recruiter visibility."
  },
  {
    "category": "full-time",
    "title": "Salary Negotiation Script",
    "prompt": "Draft a professional script to negotiate salary for a full-time offer at [company]. I received an offer of [amount], but market rate is [amount]. Be respectful and data-driven."
  },
  {
    "category": "full-time",
    "title": "Resignation Letter",
    "prompt": "Write a professional resignation letter for my current role at [company]. Give [X weeks] notice, express gratitude, and offer to assist with the transition."
  }
]
    </script>
